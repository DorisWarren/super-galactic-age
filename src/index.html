<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Super Galactic Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>SUPER GALACTIC AGE CALCULATOR </h1>
      <form class="birthdate" action="index.html" method="post" id="age-form">
        <input placeholder="Birthdate (MM-DD-YY)" type="date"class="validate" id="dob">
        <select class="gender">
          <option value="">Select your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <select class="smoker">
          <option value="">Are you a smoker?</option>
          <option value="yes">Yes..</option>
          <option value="no">Hell no! i love my lungs</option>
        </select>
        <select class="yoga">
          <option value="">Do you practice yoga?</option>
          <option value="yes">Oh yess, i find my chi</option>
          <option value="no">No, i am a lazy Daisy</option>
        </select>
        <select class="vegan">
          <option value="">Are you a vegan?</option>
          <option value="yes">Yes, i love animals</option>
          <option value="no">No, i love plants </option>
        </select>
        <button class="btn btn-large" type="submit" name="button">Generate</button>
      </form>
      <div class="results">
        <p>Today's date is: <span id="todaysDate"></span></p>
        <p>Humans Birthday is:<span id="enteredDOB"></span></p>
        <p>Humans age in SECONDS!<span id="ageInSeconds"></span></p>
        <p>Humans age on Mercury is:<span id="ageOnMercury"></span></p>
        <p>Humans age on Venus is:<span id="ageOnVenus"></span></p>
        <p>Humans age on Mars is:<span id="ageOnMars"></span></p>
        <p>Humans age on Jupiter is:<span id="ageOnJupiter"></span></p>
        <p><span></span></p>
        <p><span></span></p>
        <p><span></span></p>
        <p><span></span></p>
      </div>
    </div>
  </body>
</html>
